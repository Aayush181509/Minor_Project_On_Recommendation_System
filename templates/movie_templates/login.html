{% extends "movie_templates/enter_site.html"%}

{% block content %}

<div class="card-body">
  <form action="/login_validation" class="form" method="POST">
    <label for="email">Email</label><br />
    <input type="email" class="form-control" name="email" id="email" /><br />
    <label for="password">Password</label><br />
    <input
      type="password"
      name="password"
      id="password"
      class="form-control" /><br /><br />
    <input
      type="submit"
      class="btn btn-danger btn-block btn-lg"
      value="Login" />
  </form>
  <p class="mt-3">Not a member?<a href="/register">Create Account</a></p>
</div>

{% endblock %}
